name: Deploy to dyno8426.github.io/docs

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./vite-project
        run: npm ci

      - name: Build Vite project
        working-directory: ./vite-project
        run: npm run build

      - name: Clone target GitHub Pages repo
        run: |
          git clone https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/dyno8426/dyno8426.github.io.git target-pages

      - name: Copy dist to docs/
        run: |
          rm -rf target-pages/docs/*
          cp -a vite-project/dist/. target-pages/docs/

      - name: Commit and push to dyno8426.github.io main/docs
        run: |
          cd target-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "deploy: update docs from dyno8426-cli @${{ github.sha }}" || echo "No changes to commit"
          git push origin mainname: Build and Deploy to User GitHub Pages Repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy-to-user-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./vite-project
        run: npm ci

      - name: Build Vite project
        working-directory: ./vite-project
        run: npm run build

      - name: Deploy to user GitHub Pages repo
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          TARGET_REPO: dyno8426/dyno8426.github.io
        run: |
          set -euo pipefail
          echo "Cloning target repo..."
          git clone https://x-access-token:${DEPLOY_TOKEN}@github.com/${TARGET_REPO}.git target
          cd target
          git checkout main || git checkout -b main
          echo "Cleaning docs/ ..."
          rm -rf docs/* || true
          echo "Copying new site..."
          cp -a ../vite-project/dist/. docs/
          git add --all
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git -c user.name="github-actions" -c user.email="github-actions@github.com" commit -m "chore: deploy site from dyno8426-cli @${GITHUB_SHA}"
            git push origin main
          fi
